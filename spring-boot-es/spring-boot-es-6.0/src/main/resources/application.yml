server:
  port: 80
spring:
  data:
    elasticsearch:
    ####集群名称
     cluster-name: myes
    ####地址
     cluster-nodes: 192.168.73.134:9300
  freemarker:
      # 设置模板后缀名
      suffix: .ftl
      # 设置文档类型
      content-type: text/html
      # 设置页面编码格式
      charset: UTF-8
      # 设置页面缓存
      cache: false
      # 设置ftl文件路径
      template-loader-path: templates
        - classpath:/templates
  # 设置静态文件路径，js,css等
  mvc:
    static-path-pattern: /static/**


